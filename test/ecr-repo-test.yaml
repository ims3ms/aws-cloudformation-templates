AWSTemplateFormatVersion: 2010-09-09
Description: CFT Template for creating ECS Repository

Resources:
  ECRRepository:
    Type: AWS::ECR::Repository
    Properties:
      ImageTagMutability: MUTABLE
      RepositoryName: ecr-repo-test
      Tags:
      - Key: env
        Value: test

Outputs:
  ECRNane:
    Description: ECR Repository Created Successfully !
    Value: !Ref ECRRepository
    Export:
      Name: cr-repo-test
